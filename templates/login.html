{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="w-screen h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-md w-1/4">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <p class="text-red-500 text-sm">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-600 mb-1" for="username">Username</label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-600 mb-1" for="password">Password</label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-200">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
